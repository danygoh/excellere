version: '3.8'

services:
  excellere:
    build: .
    ports:
      - "4000:3000"
    environment:
      - NODE_ENV=production
    restart: unless-stopped

  # Optional: Nginx reverse proxy
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - excellere
